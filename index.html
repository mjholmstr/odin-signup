<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image">
        <div class="image-logo">
            <img src="./images/odin-lined.png" alt="Odin logo" class="odin-image">
        </div>
        <div class="image-description">
            <p class="image-text">Photo by Halie West</p>
            <a href="https://unsplash.com/photos/25xggax4bSA">
                <p class="image-text">View here</p>
            </a>
        </div>
    </div>
    <div class="signup-form">
        <div class="form-info">
            <h1>
                This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
            </h1>
            <br>
            <h1>You <i>know</i> you want to.</h1>
        </div>
        <form action="">
            <h1>Let's do this!</h1>
            <div class="inputs">
                <div class="first-name">
                    <input required type="text" class="form-input" id="first-name" placeholder="First Name">
                    <label for="first-name" class="form-label">First Name:</label>
                </div>
                <div class="last-name">
                    <input required type="text" class="form-input" id="last-name" placeholder="Last Name">
                    <label for="last-name" class="form-label">Last Name:</label>
                </div>
            </div>
            <div class="inputs">
                <div class="email">
                    <input required type="email" class="form-input" id="email" placeholder="Email">
                    <label for="Email" class="form-label">Email:</label>
                </div>
                <div class="phone">
                    <input required type="text" class="form-input" id="phone" placeholder="Phone Number">
                    <label for="phone" class="form-label">Phone Number:</label>
                </div>
            </div>
            <div class="inputs">
                <div class="password">
                    <input required type="text" class="form-input" id="password" placeholder="Password">
                    <label for="password" class="form-label">Password:</label>
                </div>
                <div class="confirm-password">
                    <input required type="text" class="form-input" id="confirm-password" placeholder="Confirm Password">
                    <label for="confirm-password" class="form-label">Confirm Password:</label>
                </div>
            </div>
            <div class="form-end">
                <div class="errorMessage"></div>
                <button class="btn" type="submit">Create Account</button>
                <h1>Already have an account? <a href="" class="login">Log In</a></h1>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
